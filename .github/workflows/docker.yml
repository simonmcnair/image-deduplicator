name: Docker Build & Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          docker build -t test-image .
          docker run --rm test-image --help
          echo "✓ Docker image tests passed"
      
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  test-docker-resume:
    name: Test Docker Resume Capability
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Test resume functionality in Docker
        run: |
          # Create test directory with state persistence
          mkdir -p test_images_docker state_dir
          cp -r test_images/* test_images_docker/ || true
          
          # Run first pass (limited time to force interruption)
          docker run --rm \
            -v $(pwd)/test_images_docker:/data \
            -v $(pwd)/state_dir:/state \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            /data --checkpoint-file /state/.checkpoint.json --threshold 10 || true
          
          # Verify checkpoint exists
          test -f state_dir/.checkpoint.json && echo "✓ Checkpoint persisted in Docker volume" || exit 1
          
          # Resume and complete
          docker run --rm \
            -v $(pwd)/test_images_docker:/data \
            -v $(pwd)/state_dir:/state \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            /data --resume --checkpoint-file /state/.checkpoint.json
          
          echo "✓ Docker resume capability validated"
          
          # Cleanup
          rm -rf test_images_docker state_dir
